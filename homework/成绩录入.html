<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		ul{list-style: none;}
		</style>
		
	</head>
	<body>
		<p>成绩录入系统</p><br />
		<p>各科成绩如下：</p>
		<ul id="x">
		</ul>
		
		<script>
		var arr = new Array();
		var sum = 0;
		var count = 0;
		while(confirm("是否继续录入成绩")){
			var result = prompt("请输入成绩");
			
			var a = parseInt(result);
			arr.push(a);
			sum=sum+a;
			count++;
		}</script>
		<script>
		for(item of arr){
			var node = document.getElementById("x");
			var one = document.createElement("li");
			one.innerText=item;
			node.appendChild(one);
			}
			document.write("总成绩为："+sum+"<br />");
			document.write("平均成绩为："+sum/count);
		</script>
	</body>
</html>
